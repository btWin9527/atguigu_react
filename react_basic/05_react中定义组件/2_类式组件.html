<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>2_类式组件</title>
</head>
<body>
<!-- 准备一个容器 -->
<div id="test"></div>
<!-- 引入react -->
<script src="../js/react.development.js"></script>
<!-- 引入react-dom -->
<script src="../js/react-dom.development.js"></script>
<!-- 引入babel -->
<script src="../js/babel.min.js"></script>

<script type="text/babel">
  // 1. 创建类式组件
  class MyComponent extends React.Component {
    render() {
      // render是放在哪里? -- MyComponent的原型对象上，供实例使用
      // render中的this? -- MyComponent的实例对象(组件实例对象)
      console.log(this, 'render中的this')// MyComponent {}
      return <h2>我是用类定义的组件(适用于【复杂组件】的定义)</h2>
    }
  }

  // 2. 渲染组件到页面
  ReactDOM.render(<MyComponent/>, document.getElementById('test'))
  /*
  * 执行了 ReactDOM.render(<MyComponent/>, document.getElementById('test'))后
  *   1. React解析组件标签，找到MyComponent组件
  *   2. 发现组件是使用类定义，随后new出来该类的实例，并通过该实例调用到原型上的render方法
  *   3. 将render返回的虚拟dom转为真实dom,随后呈现到页面中
  * */
</script>
</body>
</html>
